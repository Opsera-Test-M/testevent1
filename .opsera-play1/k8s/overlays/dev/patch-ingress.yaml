apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: play1
  labels:
    environment: dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - PLACEHOLDER_SUBDOMAIN
    secretName: play1-dev-tls
  rules:
  - host: PLACEHOLDER_SUBDOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: play1
            port:
              number: 80
