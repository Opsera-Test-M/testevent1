apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: play1-dev
  namespace: argocd
  labels:
    app: play1
    environment: dev
    tenant: opsera
    managed-by: opsera
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Opsera-Test-M/testevent1
    targetRevision: main
    path: .opsera-play1/k8s/overlays/dev
  destination:
    name: opsera-usw2-np
    namespace: play1-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
